<form [formGroup]="formularioSala" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
     
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre de la Sala</label>
      <input formControlName="nombre" id="nombre" type="text" placeholder="Ej: Sala 1"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
 
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="estado">Estado</label>
      <input formControlName="estado" id="estado" type="text" placeholder="Ej: Ocupada"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
 
    <div class="md:col-span-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="pelicula">Asignar Película</label>
      <select formControlName="id_pelicula" id="pelicula"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option [ngValue]="null" disabled selected>Seleccione una película</option>
        <option *ngFor="let pelicula of peliculas" [ngValue]="pelicula.id_pelicula">
          {{ pelicula.nombre }}
        </option>
      </select>
    </div>
  </div>

  <div class="flex  mt-6"> 
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 mr-4 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Guardar Sala
    </button>
 
    <button type="button" (click)="asignarPelicula()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Guardar Película para la Sala
    </button>
  </div>
</form>
