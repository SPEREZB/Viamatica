<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Gesti√≥n de Salas de Cine</h1>
    
    <div class="flex justify-end mb-6">
      <button 
        (click)="toggleFormulario()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow"
      >
        {{ mostrarFormulario ? 'Cancelar' : 'Agregar Sala' }}
      </button>
    </div>
  
    <app-sala-form
      *ngIf="mostrarFormulario" 
      [sala]="salaEditar"
      [peliculas]="peliculas"
      (guardar)="toggleFormulario()"
      (create)="createSalas($event)"
      (update)="updateSalas($event)"
      (assign)="assignMovie($event)"
    ></app-sala-form>
  
    <app-sala-list
       [salas]="salas"

      (editar)="toggleFormulario($event)"
    ></app-sala-list>
  </div>
