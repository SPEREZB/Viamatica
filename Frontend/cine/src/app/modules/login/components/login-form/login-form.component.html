<div class="w-full">
  <h2 class="text-3xl lg:text-4xl font-bold text-center text-yellow-400 mb-8 lg:mb-10">
    Iniciar sesión
  </h2>

  <form class="w-full justify-content-center flex flex-col space-y-6" (submit)="login()">

    <div class="relative mx-auto w-full max-w-sm lg:max-w-md">
      <label class="text-yellow-300 text-lg lg:text-2xl font-semibold mb-2" for="user_name">
        Nombre de usuario
      </label>
      <div class="flex items-center bg-gray-800 border border-gray-700 rounded-lg shadow-sm">
        <span class="px-4 text-yellow-200">
          <i class="fas fa-user"></i>
        </span>
        <input [(ngModel)]="credentials.user_name" name="user_name" type="text"
               placeholder="Ingresa tu nombre de usuario"
               class="w-full px-4 py-3 text-white placeholder-gray-400 bg-gray-800 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
               required>
      </div>
    </div>

    <div class="relative mx-auto w-full max-w-sm lg:max-w-md">
      <label class="text-yellow-300 text-lg lg:text-2xl font-semibold mb-2" for="password">
        Contraseña
      </label>
      <div class="flex items-center bg-gray-800 border border-gray-700 rounded-lg shadow-sm">
        <span class="px-4 text-yellow-200">
          <i class="fas fa-lock"></i>
        </span>
        <input [(ngModel)]="credentials.password" name="password" type="password"
               placeholder="Ingresa tu contraseña"
               class="w-full px-4 py-3 text-white placeholder-gray-400 bg-gray-800 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
               required>
      </div>
    </div>

    <div class="mb-4 flex mx-auto w-full max-w-sm lg:max-w-md">
      <button type="submit"
              class="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-bold py-3 px-6 rounded-lg shadow-lg hover:scale-105 transition-transform duration-200">
        <i class="fas fa-sign-in-alt mr-2"></i>
        <span>Ingresar</span>
      </button>
    </div>

  </form>
</div>
