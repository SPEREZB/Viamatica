<div class="dialog-backdrop">
  <div class="dialog-panel">
    <button (click)="cerrar()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">
      &times;
    </button>

    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      {{ isEdit ? 'Editar película' : 'Nueva película' }}
    </h2>

    <form [formGroup]="peliculaForm" (ngSubmit)="guardar()" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre</label>
        <input type="text" formControlName="nombre"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Duración (minutos)</label>
        <input type="number" formControlName="duracion"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">URL de la imagen</label>
        <input type="text" formControlName="photourl"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button type="button"
                (click)="cerrar()"
                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium">
          Cancelar
        </button>
        <button type="submit"
                class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
