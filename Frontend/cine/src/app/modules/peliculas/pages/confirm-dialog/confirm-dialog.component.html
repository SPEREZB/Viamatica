<div class="p-4">
    <h2 mat-dialog-title class="text-xl font-bold text-gray-800 mb-2">{{ data.title }}</h2>
    
    <div mat-dialog-content class="mb-4">
      <p class="text-gray-600">{{ data.message }}</p>
    </div>
    
    <div mat-dialog-actions class="flex justify-end space-x-3">
      <button 
        mat-button 
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
      >
        {{ data.cancelText }}
      </button>
      <button 
        mat-button 
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none"
        cdkFocusInitial
      >
        {{ data.confirmText }}
      </button>
    </div>
  </div>
